<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center"> 
      <div class="row">
        <div class="col-sm-12 col-md-6 ">
          <img src="img/b1.jpg" class="img-thumbnail" alt="..."/>
        </div>
        <div class="col-sm-12 col-md-6 ">
          <h1>My Calculator</h1><br>
          <input type="number" id="input1" class="form-control" placeholder="Enter first number"><br>
          <input type="number" id="input2" class="form-control" placeholder="Enter second number"><br>
          
          <!-- Dropdown for selecting the operation -->
          <select id="operation" class="form-select mb-3">
            <option value="plus">Add</option>
            <option value="minus">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
          </select>

          <input type="number" id="output" class="form-control" readonly><br>
          <button 
              type="button" 
              class="btn btn-primary"
              onclick="calculate()">
              Calculate
          </button>
        </div>
      </div> 
      <hr>
      <br>
      <a 
        href="todoapp.html" 
        class="btn btn-outline-primary btn-lg" 
        role="button" 
        aria-disabled="true">Goto Todo App</a>
    </div>
    <script>
      function calculate() {
        const input1 = parseFloat(document.getElementById("input1").value);
        const input2 = parseFloat(document.getElementById("input2").value);
        const operation = document.getElementById("operation").value;
        let result;

        if (isNaN(input1) || isNaN(input2)) {
          alert("Please enter valid numbers.");
          return;
        }

        switch (operation) {
          case "plus":
            result = input1 + input2;
            break;
          case "minus":
            result = input1 - input2;
            break;
          case "multiply":
            result = input1 * input2;
            break;
          case "divide":
            if (input2 === 0) {
              alert("Division by zero is not allowed.");
              return;
            }
            result = input1 / input2;
            break;
          default:
            alert("Please select a valid operation.");
            return;
        }

        document.getElementById('output').value = result;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
